<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .container {
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      color: #b30059;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      gap: 30px;
      justify-content: center;
      align-items: center;
      transition: all 0.5s ease;
    }

    button {
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
      padding: 15px 35px;
      border-radius: 50px;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      z-index: 2;
    }

    #noBtn {
      background-color: #6c757d;
      color: white;
    }

    /* Shake animation */
    .shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    /* Yay page */
    .yay {
      display: none;
      flex-direction: column;
      align-items: center;
      animation: pop 0.6s ease;
    }

    .yay h1 {
      font-size: 4rem;
      color: #ff1a75;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Hearts */
    .heart {
      position: absolute;
      font-size: 24px;
      animation: floatUp 2s linear forwards;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container" id="questionPage">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <div class="buttons" id="buttons">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ’”</button>
    </div>
  </div>

  <div class="container yay" id="yayPage">
    <h1>YAY!!! ðŸ’•ðŸ¥°</h1>
    <p>You made my day ðŸ’–</p>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const buttons = document.getElementById("buttons");
    const questionPage = document.getElementById("questionPage");
    const yayPage = document.getElementById("yayPage");

    let yesScale = 1;
    let noScale = 1;
    let noClickCount = 0;

    const noTexts = [
      "No ðŸ’”",
      "Are you sure? ðŸ˜¢",
      "Please consider ðŸ¥º",
      "Di mo na ba ako mahal? ðŸ˜­",
      "Last na talaga ðŸ˜­",
      "Sige na pls ðŸ˜­ðŸ’”"
    ];

    noBtn.addEventListener("click", () => {
      noClickCount++;

      // Change text
      if (noClickCount < noTexts.length) {
        noBtn.textContent = noTexts[noClickCount];
      }

      // Shake
      noBtn.classList.add("shake");
      setTimeout(() => noBtn.classList.remove("shake"), 400);

      // Resize
      yesScale += 0.25;
      noScale -= 0.18;

      yesBtn.style.transform = `scale(${yesScale})`;
      noBtn.style.transform = `scale(${noScale})`;

      // Remove NO and center YES
      if (noScale <= 0.2) {
        noBtn.style.display = "none";
        buttons.style.justifyContent = "center";
      }
    });

    yesBtn.addEventListener("click", () => {
      createHearts();
      setTimeout(() => {
        questionPage.style.display = "none";
        yayPage.style.display = "flex";
      }, 600);
    });

    function createHearts() {
      for (let i = 0; i < 25; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "ðŸ’–";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = "70%";
        heart.style.fontSize = Math.random() * 20 + 20 + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 2000);
      }
    }
  </script>

</body>
</html>
